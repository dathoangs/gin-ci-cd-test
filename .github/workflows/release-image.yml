name: Build Docker Image and Attach to Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build and Export Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t gin-ci-cd-test:latest .

      - name: Save Docker image as tar
        run: |
          docker save gin-ci-cd-test:latest -o gin-ci-cd-test.tar

      - name: Generate Release Tag
        id: tag
        run: echo "tag=v$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Docker Image Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Docker image artifact
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: gin-ci-cd-test.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
